project:
  name: Ozon Code Platform Template API
  debug: false
  environment: development

grpc:
  host: 0.0.0.0
  port: 8082
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

rest:
  host: 0.0.0.0
  port: 8080

metrics:
  host: 0.0.0.0
  port: 9100
  path: /metrics
  namespace: bss
  subsystem: office

jaeger:
  service: "bss-office-facade"
  host: "jaeger"
  port: ":6831"

status:
  host: 0.0.0.0
  port: 8000
  livenessPath: /live
  readinessPath: /ready
  versionPath: /version

database:
  host: postgres
  port: 5432
  user: docker
  password: docker
  name: bss_office_facade
  sslmode: disable
  migrations: migrations
  driver: pgx

kafka:
  capacity: 512
  topic: "bss-office-events"
  groupId: "bss-office-facade"
  brokers:
    - "kafka:9092"
    - "localhost:9094"

telemetry:
  #graylogPath: graylog:12201 # docker-compose
  graylogPath: localhost:12201 #local
